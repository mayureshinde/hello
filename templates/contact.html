{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container" style="margin-top:2%;">
    <h3 class="text-center"><u>Contact Us</u></h3>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group" style="margin-left : 120px; margin-right: 120px;">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>

        <div class="form-group" style="margin-left : 120px; margin-right: 120px;">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="form-group" style="margin-left : 120px; margin-right: 120px;">
            <label for="phone" class="form-label">Phone</label>
            <input type="Phone" class="form-control" id="phone" name="phone">
        </div>

        <div class="form-group" style="margin-left : 120px; margin-right: 120px;">
            <label for="desc" class="form-label">Please write your enquiry ....</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>

        <button type="submit" class="btn btn-primary my-2" style="margin-left : 120px; margin-right: 120px;" >Submit</button>
    </form>
    {% endblock body %}
